<form name="urlForm" role="form" novalidate ng-controller = "FormController as formCtrl" ng-submit="formCtrl.submit(url)">
	<div class="form-group" ng-class="{ 'has-error':urlForm.url.$invalid && urlForm.url.$dirty, 'has-success': urlForm.url.$valid && urlForm.url.$dirty }">
		<label for="url">URL of Libercus gallery page</label>
		<input type="url" class="form-control" id="url" name="url" ng-model = "url" required>
	</div>
	<div class="alert alert-danger" role="alert" ng-show="!formCtrl.success">
		<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		<span class="sr-only">Error:</span>
		Doesn't look like that's a valid Libercus gallery URL.
	</div>
	<div class = "form-group">
		<button type="submit" class = "btn btn-primary" ng-disabled="!urlForm.url.$valid">Submit</button>
	</div>
</form>
