<!doctype html>
<html>

<head>
	<title>Pittsburgh Post-Gazette: Slideshow creator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-app="slideshowCreator">
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Pittsburgh Post-Gazette's embedded slideshow creator</a>
			</div>
		</div>
		
	</nav>
	
	<div class="container">
		
		<h1>Want to make a slideshow you can embed into Libercus?<br/>Look no further.</h1>
		<p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
		
		
		<form role="form" novalidate ng-controller = "FormController as formCtrl" ng-submit="formCtrl.submit(url)">
			<div class="form-group">
				<label for="url">URL of Libercus gallery page</label>
				<input type="url" class="form-control" id="url" ng-model = "url" required>
			</div>
			<div class = "form-group">
				<button type="submit" class = "btn btn-primary">Submit</button>
			</div>
		</form>
	
		<div class = "well" ng-controller = "iframeController as iframeCtrl" ng-hide="iframeCtrl.iframe.url() === null">
			<iframe width = "{{ iframeCtrl.iframe.width }}" height = "{{ iframeCtrl.iframe.height }}" ng-src="{{iframeCtrl.iframe.url()}}"></iframe>
		</div>
		
		
    </div>
	
</body>

</html>
