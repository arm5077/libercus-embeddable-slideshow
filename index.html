<!doctype html>
<html>

<head>
	<title>Pittsburgh Post-Gazette: Slideshow creator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-app="slideshowCreator">
	<app-header></app-header>
	<div class="container">
		<h1>Want to make a slideshow you can embed into Libercus?<br/>Look no further.</h1>
		<p class="lead">Paste the URL from a published P-G gallery and fiddle with the resulting iframe code to your heart's content.</p>
		<url-form></url-form>
	
		<div class = "well" ng-controller = "iframeController as iframeCtrl" ng-hide="iframeCtrl.iframe.url() === null">
			<iframe-controls></iframe-controls>
			<iframe-preview></iframe-preview>
		</div>
    </div>
	
</body>

</html>
