<!doctype html>
<html>

<head>
	<title>Pittsburgh Post-Gazette: Slideshow</title>
	<script src="js/angular.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/angular-images-loaded.js"></script>
	  
	<script src="js/app.js"></script>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/3.0.4/jquery.imagesloaded.min.js"></script>
	
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='css/styles.css' rel='stylesheet' type='text/css'>
</head>

<body ng-app="slideshow">
	
	<div class = "slideshow" ng-controller="SlideshowController as slideshowCtrl">
		<div class = "image" >
			<img ng-repeat="image in slideshowCtrl.images" ng-src="{{'http://www.post-gazette.com' + image.url}}" ng-show="slideshowCtrl.slideshowIndex	== $index" orient />
		</div>
		
		<div class= "nav left" ng-click="slideshowCtrl.changeImage(-1)">
			<i class="fa fa-arrow-circle-left"></i>
		</div>
		<div class= "nav right" ng-click="slideshowCtrl.changeImage(1)">
			<i class="fa fa-arrow-circle-right"></i>
		</div>
		<div class = "caption"></div>
	</div>
	
</body>

</html>
